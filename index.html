<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Observer Pattern | Js</title>
  </head>
  <body>
    <h1 class="bg-primary text-center p-3">
        Observer Pattern In Javascript
    </h1>

    <br>

    <div class="container text-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="input" placeholder="Type Somthing here..">
            </div>

            <button type="button" class="btn btn-primary text-center text-capitalize" id="subscribe-p1">subscribe</button>

            <button type="button" class="btn btn-danger text-center text-capitalize" id="unsubscribe-p1">unsubscribe</button>

            <br>

            <p class="lead p1">p1: </p>

            <br>

            <button type="button" class="btn btn-primary text-center text-capitalize" id="subscribe-p2">subscribe</button>

            <button type="button" class="btn btn-danger text-center text-capitalize" id="unsubscribe-p2">unsubscribe</button>

            <br>

            <p class="lead p2">p2: </p>

            <br>

            <button type="button" class="btn btn-primary text-center text-capitalize" id="subscribe-p3">subscribe</button>

            <button type="button" class="btn btn-danger text-center text-capitalize" id="unsubscribe-p3">unsubscribe</button>

            <br>

            <p class="lead p3">p3: </p>


        </form>

        
    </div>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="observable.js"></script>
    <script src="app.js"></script>
  </body>
</html>
